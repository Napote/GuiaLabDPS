<div class="row justify-content-center">      
    <div class="col-md-5">
        <main class="page payment-page">
            <section class="payment-form">
                <div class="container"> 
                    <!------FORMULARIO PARA INICIAR SESION--------->
                    <form #loginform>                 
                        <div class="card-details  px-4">                  
                            
                            <div class="title"> 
                                INICIAR SESIÓN
                            </div>                            
                            <div class="row justify-content-center ">                        
                                <div class="form-group col-sm-10">
                                    <label for="">Correo electronico</label>
                                    <input type="email" name="email" class="form-control" placeholder="correo@gmail.com" #UserName  required>
                                </div>
                                <div class="form-group col-sm-10">
                                    <label  >Contraseña</label>
                                    <input type="password" class="form-control" #userPassword required>
                                     
                                </div>                                                     
                            </div>
                            <div class="row justify-content-center"> 
                                <!--Enlace a visitas-->
                    
                                <div class="form-group col-sm-10">
                                    <button type="button" class="btn btn-action btn-primary btn-block p-1 px-3" (click)="authService.SignIn(loginform.userName.value, loginform.userPassword.value)">
                                       Iniciar sesión                          
                                    </button>                                                                       
                                </div>     
                                <a  style="font-weight: normal;" (click)="authService.GoogleAuth()">
                                    <i class="fa fa-google"></i>
                                    Iniciar sesión con Google                                   
                                </a> 	 
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <div class="col-md-1 my-auto mx-auto">
        <h4>- O -</h4>
    </div>
    <div class="col-md-5">
        <main class="page payment-page">
            <section class="payment-form">
                <div class="container"> 
                    <!------FORMULARIO PARA REGISTRARSE--------->
                    <form>                 
                        <div class="card-details  px-4">                  
                            
                            <div class="title"> 
                                REGISTRARSE
                            </div>                            
                            <div class="row justify-content-center">                        
                                <div class="form-group col-sm-10">
                                    <label for="">Correo electronico</label>
                                    <input type="email" name="email" class="form-control" #newUserEmail  placeholder="correo@gmail.com"  >
                                </div>
                                <div class="form-group col-sm-10">
                                    <label  >Contraseña</label>
                                    <input type="password" class="form-control"  #newUserPwd>
                                     
                                </div>                                                     
                            </div>
                            <div class="row justify-content-center"> 
                                <!--Enlace a visitas-->
                    
                                <div class="form-group col-sm-10">
                                    <button type="button"  name="nuevoBtn" class="btn btn-action btn-primary btn-block p-1 px-3" (click)="authService.SignUp(newUserEmail.value, newUserPwd.value)">
                                       Registrarse                          
                                    </button>                                                                       
                                </div>     
                                <a style="font-weight: normal;" (click)="authService.GoogleAuth()">
                                    <i class="fa fa-google"></i>
                                    Registrarse con Google                                   
                                </a>    
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</div>
