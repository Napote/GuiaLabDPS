<div> 
    <div class="container-fluid">
      <div class="row justify-content-center">
        
        <div class="col py-4 px-4"> 
          <!--============================================================================================================================================-->
            <a [routerLink]="['/clientes']"  style="font-weight: normal;">
                <-- Regresar
            </a>   
            <div> 
              <div class="container-fluid">
                <div class="row justify-content-center">
                  <!--Información de cliente-->
                  <div class="col-xl-8 py-4"> 
                      <main class="page payment-page">
                        <section class="payment-form">
                            <div class="content">                                  
                              <div class="card-details  px-4">                
                                      
                                <div class="title"> 
                                  <!--MOSTRANDO VISITAS DE: {{cliente.mascota}}  -->                                   
                                <p><small>Se han obtenido {{cliente.numerovisitas}} resultados para el cliente {{cliente.nombre}}</small></p> 
                                </div>  
                                <div class="wrap"> 
                                  <div class="table100 ver3">
                                    <table data-vertable="ver3">
                                      <thead>
                                        <tr class="row100 head"> 
                                          <th class="column100 column4" data-column="column5">Número de visita</th>   
                                          <th class="column100 column2" data-column="column4">Tratamiento</th>                     
                                          <th class="column100 column3" data-column="column5">Costo de consulta</th>   
                                          <th class="column100 column3" data-column="column5">Ticket de consulta</th>   
                                        </tr>
                                      </thead>
                                      <tbody> 
                                        <tr class="row100" *ngFor="let item of elements ">      
                                           
                                            <td class="column100 column4" >{{cliente.visitas[item].id}} </td>
                                            <td class="column100 column2" >{{cliente.visitas[item].tratamiento}}</td>                      
                                            <td class="column100 column3" >${{cliente.visitas[item].costo}}</td>  
                                        </tr>
                                      </tbody>
                                    </table>
                                  </div> 
                                </div>     
                              </div>  
                                           
                          </div>
                        </section>
                      </main>
                  </div>
                  <!--/EOF informacion de cliente--> 
                </div>
              </div> 
          </div>            
          
          <!--============================================================================================================================================-->

        </div> 
      </div>
    </div> 
</div>
