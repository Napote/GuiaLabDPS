

<div class="header">
    <h1>{{title}}</h1>
    <p>Ingrese los datos solicitados.</p>
</div>
<form>
    <div class="form-group">
        <label>Galones</label>
        <input type="number" step="0.5" class="form-control" [(ngModel)]="numeroGalones" value="{{numeroGalones}}">
    </div> 
        <label for="">Gasolina</label>
        <select [(ngModel)]="gasolinaSeleccionada" class="form-control" (change)="costoGalonIngresado()"> 
            <option value="Ninguno">Selecciona</option>
            <option *ngFor="let u of listaGasolina" value="{{u}}" >
                {{u}}
            </option>
        </select>      
        <label [hidden]="tipoGasolina == 'Ninguno'">Su valor es: ${{costoFinal}}</label> 
</form>
