<div class="header">
    <h1>{{title}}</h1>
    <p>Ingrese los datos solicitados.</p>
</div>
<div class="form-group">
    <label>Cantidad en galones</label>
    <input type="number" step="0.05" [(ngModel)]="cantidad" (change)="calcularCostoTotal()" value="{{cantidad}}" class="form-control">
</div>
<div class="form-group">
    <label>Tipo de gasolina:</label>
    <select [(ngModel)]="tipoGasolina" (change)="calcularCostoTotal()" class="form-control">
        <option value="Ninguno">-Seleccion-</option>
        <option *ngFor="let u of listaGasolina" value="{{u}}">{{u}}</option>
    </select>
</div>


<label [hidden]="tipoGasolina == 'Ninguno'">El total a pagar es ${{totalPagar}}</label>
